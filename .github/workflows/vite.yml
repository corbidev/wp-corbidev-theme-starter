name: Build Vite Assets

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build
      - name: Build assets
        run: npm run build

      # 5️⃣ Commit assets/dist if changed
      - name: Commit build assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [ -n "$(git status --porcelain assets/dist)" ]; then
            git add assets/dist
            git commit -m "build(vite): update assets"
            git push
          else
            echo "No build changes to commit"
          fi

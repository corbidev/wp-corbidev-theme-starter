name: Build & Release Theme

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Extract version from tag
        id: tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Sync style.css version
        run: |
          sed -i "s/^Version: .*/Version: ${{ steps.tag.outputs.version }}/" style.css

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add style.css
          git commit -m "chore(release): v${{ steps.tag.outputs.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Vite assets
        run: npm run build

      - name: Commit build assets
        run: |
          if [ -n "$(git status --porcelain assets/dist)" ]; then
            git add assets/dist
            git commit -m "build(vite): v${{ steps.tag.outputs.version }}"
          fi

      - name: Push commits
        run: git push

  release:
    needs: build   # ðŸ”’ clÃ© du blocage
    runs-on: ubuntu-latest

    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
